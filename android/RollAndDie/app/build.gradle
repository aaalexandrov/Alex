apply plugin: 'com.android.application'

android {
    compileSdkVersion 12
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "bg.alex_iii.RollAndDie"
        minSdkVersion 7
        targetSdkVersion 12
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
